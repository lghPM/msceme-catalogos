spring:
  jackson:
    date-format: yyyy-MM-dd
    time-zone: America/Mexico_City
    locale: es_MX    
    serialization:
      fail-on-empty-beans: false
  config:
    activate:
      on-profile:
       default
  datasource:
    url: ${CADENA_CONEXION_DB}
    username: ${USER_DB}
    password: ${PASSWORD_DB}
    driverClassName: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: America/Mexico_City
        format_sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
  security:
    user:
      name: userCeme
      password: p@55w@rd
server:
  servlet:
    contextPath: /msceme-catalogos/v1
  port: 8080
  
authorization:
  signingKey: ${SIGNING_KEY_OAUTH}

info:
  component: Microservicio  Funcionalidad Base para central de mezclas
logging:
  file:
    name: msceme-catalogos.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework: INFO
    mx.gob.imss.cit.ceme: ${MS_LOG_LEVEL}
    
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, env, beans, metrics, threaddump, vigencia, genericEndPoints
  endpoint:
    health:
      show-details: always
    security:
      enabled: false
  health:
    defaults:
      enabled: false
    db:
      enabled: true
    ping:
      enabled: true
  info:
    git:
      mode: full
token:
  signing:
    key: ${SIGNING_KEY_OAUTH}
